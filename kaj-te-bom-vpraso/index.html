<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Generator</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #0070f3;
            --border: #eaeaea;
            --error: #ff0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #error-msg {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        #results {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .pair-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #fafafa;
        }

        .pair-num {
            font-weight: 600;
            color: var(--accent);
        }

        .helper-text {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pair Generator</h1>

    <div class="field">
        <label for="input-n">Total Numbers (N)</label>
        <input type="number" id="input-n" placeholder="e.g. 20" min="2">
    </div>

    <div class="field">
        <label for="invalid-pairs">Invalid Pairs (x,y)</label>
        <textarea id="invalid-pairs" placeholder="1,2&#10;5,10"></textarea>
        <div class="helper-text">Enter one pair per line, separated by commas.</div>
    </div>

    <div class="field">
        <label for="input-m">Number of Pairs to Generate (M)</label>
        <input type="number" id="input-m" placeholder="e.g. 5" min="1">
        <div class="helper-text">Note: M cannot exceed N/2.</div>
    </div>

    <button onclick="generatePairs()">Generate Pairs</button>
    <div id="error-msg"></div>

    <div id="results"></div>
</div>

<script>
    function generatePairs() {
        const n = parseInt(document.getElementById('input-n').value);
        const m = parseInt(document.getElementById('input-m').value);
        const invalidText = document.getElementById('invalid-pairs').value;
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error-msg');

        // Reset
        resultsDiv.innerHTML = '';
        errorDiv.style.display = 'none';

        if (isNaN(n) || isNaN(m)) {
            showError("Please enter valid numbers for N and M.");
            return;
        }

        if (m > n / 2) {
            showError(`Impossible to generate ${m} non-repeating pairs from ${n} numbers.`);
            return;
        }

        // Parse invalid pairs into a Set for fast lookup
        const invalidSet = new Set();
        const lines = invalidText.split('\n');
        for (let line of lines) {
            const parts = line.split(',').map(p => parseInt(p.trim()));
            if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                // Store normalized (small,large) to handle directionality
                const pairKey = parts[0] < parts[1] ? `${parts[0]}-${parts[1]}` : `${parts[1]}-${parts[0]}`;
                invalidSet.add(pairKey);
            }
        }

        // Create pool of numbers
        let pool = Array.from({length: n}, (_, i) => i + 1);
        
        // Shuffle pool (Fisher-Yates)
        for (let i = pool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pool[i], pool[j]] = [pool[j], pool[i]];
        }

        const generatedPairs = [];
        let attempts = 0;
        const maxAttempts = 500; // Prevent infinite loops if constraints are too tight

        // Simple greedy selection from shuffled pool
        // We iterate and try to find valid partners
        let tempPool = [...pool];
        
        while (generatedPairs.length < m && attempts < maxAttempts) {
            let found = false;
            // Try to pick the first available number
            for (let i = 0; i < tempPool.length; i++) {
                for (let j = i + 1; j < tempPool.length; j++) {
                    const a = tempPool[i];
                    const b = tempPool[j];
                    const key = a < b ? `${a}-${b}` : `${b}-${a}`;

                    if (!invalidSet.has(key)) {
                        generatedPairs.push([a, b]);
                        // Remove these two from temp pool
                        tempPool.splice(j, 1);
                        tempPool.splice(i, 1);
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }
            
            if (!found) break; // No more valid pairs can be formed
            attempts++;
        }

        if (generatedPairs.length < m) {
            showError("Could not find enough valid unique pairs. Try reducing M or checking invalid combinations.");
            return;
        }

        // Render Results
        resultsDiv.innerHTML = '<h3>Generated Pairs</h3>';
        generatedPairs.forEach((pair, idx) => {
            const div = document.createElement('div');
            div.className = 'pair-item';
            div.innerHTML = `<span>Pair ${idx + 1}</span> <span class="pair-num">${pair[0]} &mdash; ${pair[1]}</span>`;
            resultsDiv.appendChild(div);
        });
    }

    function showError(msg) {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
