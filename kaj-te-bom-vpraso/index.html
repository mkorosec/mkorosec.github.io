<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator parov</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #0070f3;
            --border: #eaeaea;
            --error: #ff0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #error-msg {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
        }

        #results {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.25rem;
        }

        .pair-item {
            padding: 5px 0;
            font-weight: 500;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generator parov</h1>

    <div class="field">
        <label for="input-n">Skupno število (N)</label>
        <input type="number" id="input-n" placeholder="npr. 20" min="2" oninput="saveInputs()">
    </div>

    <div class="field">
        <label for="invalid-pairs">Neveljavni pari (x,y)</label>
        <textarea id="invalid-pairs" placeholder="1,2&#10;5,10" oninput="saveInputs()"></textarea>
        <div class="helper-text">Vnesite en par na vrstico, ločen z vejico.</div>
    </div>

    <div class="field">
        <label for="input-m">Število parov za generiranje (M)</label>
        <input type="number" id="input-m" placeholder="npr. 5" min="1" oninput="saveInputs()">
    </div>

    <button onclick="generatePairs()">kak te bom vprašo, hjoo</button>
    <div id="error-msg"></div>

    <div id="results"></div>
</div>

<script>
    // Ob nalaganju strani naloži podatke iz local storage
    window.onload = function() {
        if (localStorage.getItem('n')) document.getElementById('input-n').value = localStorage.getItem('n');
        if (localStorage.getItem('invalid')) document.getElementById('invalid-pairs').value = localStorage.getItem('invalid');
        if (localStorage.getItem('m')) document.getElementById('input-m').value = localStorage.getItem('m');
    };

    function saveInputs() {
        localStorage.setItem('n', document.getElementById('input-n').value);
        localStorage.setItem('invalid', document.getElementById('invalid-pairs').value);
        localStorage.setItem('m', document.getElementById('input-m').value);
    }

    function generatePairs() {
        const n = parseInt(document.getElementById('input-n').value);
        const m = parseInt(document.getElementById('input-m').value);
        const invalidText = document.getElementById('invalid-pairs').value;
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error-msg');

        resultsDiv.innerHTML = '';
        errorDiv.style.display = 'none';

        if (isNaN(n) || isNaN(m)) {
            showError("Vnesi N in M, ne ga srat.");
            return;
        }

        if (m > n / 2) {
            showError(`Preveč parov (M) hočeš za ta N.`);
            return;
        }

        const invalidSet = new Set();
        const lines = invalidText.split('\n');
        for (let line of lines) {
            const parts = line.split(',').map(p => parseInt(p.trim()));
            if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                const pairKey = parts[0] < parts[1] ? `${parts[0]}-${parts[1]}` : `${parts[1]}-${parts[0]}`;
                invalidSet.add(pairKey);
            }
        }

        let pool = Array.from({length: n}, (_, i) => i + 1);
        
        // Shuffle pool
        for (let i = pool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pool[i], pool[j]] = [pool[j], pool[i]];
        }

        const generatedPairs = [];
        let tempPool = [...pool];
        
        while (generatedPairs.length < m) {
            let found = false;
            for (let i = 0; i < tempPool.length; i++) {
                for (let j = i + 1; j < tempPool.length; j++) {
                    const a = tempPool[i];
                    const b = tempPool[j];
                    const key = a < b ? `${a}-${b}` : `${b}-${a}`;

                    if (!invalidSet.has(key)) {
                        generatedPairs.push([a, b]);
                        tempPool.splice(j, 1);
                        tempPool.splice(i, 1);
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }
            if (!found) break; 
        }

        if (generatedPairs.length < m) {
            showError("Ni ratalo najti dovolj veljavnih kombinacij.");
            return;
        }

        generatedPairs.forEach(pair => {
            const div = document.createElement('div');
            div.className = 'pair-item';
            div.textContent = `${pair[0]} - ${pair[1]}`;
            resultsDiv.appendChild(div);
        });
    }

    function showError(msg) {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
