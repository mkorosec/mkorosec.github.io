    <body>

        <div id="wrapper">       
            <div id="map"></div>

            <br/>
            <div id="form">
                <form class="form-inline">
                    <div class="form-group">
                        <!--<label for="inputType" class="col-sm-2 control-label">Vreme?</label>-->
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" id="inputType" placeholder="(rain, clear, thunder)" value="clear">-->
                            <select class="form-control" name="weatherType" id="weatherType">
                                <option value="01d">Sonce</option>
                                <option value="01d,02d">Sonce, pretežno oblačno</option>
                                <option value="03d,04d,05d,06d,07d,08d,09d,10d,11d">Oblačno, dež</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="maxDistance" class="col-sm-2 control-label">Oddaljenost</label>-->
                        <input type="number" class="form-control" id="maxDistance" placeholder="Največja oddaljenost (km)">
                    </div>
                    <!--                    <div class="form-group form-inline">
                                            <label for="tmpMin" class="col-sm-2 control-label">Temperatura min, max</label>
                                            <input type="number" class="form-control" id="tmpMin" placeholder="Tmp min" value="20">
                                            <input type="number" class="form-control" id="tmpMax" placeholder="Tmp max" value="30">
                                        </div>-->
                    <div class="form-group" style="display:none">
                        <label for="inputZoom" class="col-sm-2 control-label">Zoom</label>
                        <div class="col-sm-10">

            <div id="result"></div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>

            var currentLocation = {lat: 46.555, lng: 15.647};
            var infowindow = new google.maps.InfoWindow({});
            var markers = [];

            function initializeMap() {
                var mapCanvas = document.getElementById('map');
                var mapOptions = {
                    center: new google.maps.LatLng(46.555, 15.647),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(mapCanvas, mapOptions);
                map.addListener('center_changed', function(e) {
                });
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        infowindow.setPosition(currentLocation);
                        infowindow.setContent('Location found.');
                        map.setCenter(currentLocation);
                    }, function() {
                    });
                }

                window.map = map;
            }

            function calculateZoomLevel(screenWidth, requestedSpanInMeters) {
                var equatorLength = 40075004; // in meters
                var widthInPixels = screenWidth;
                var metersPerPixel = equatorLength / 256;
                var zoomLevel = 1;
                while ((metersPerPixel * widthInPixels) > requestedSpanInMeters) {
                    metersPerPixel /= 2;
                    ++zoomLevel;
                }
                return zoomLevel;
            }

            function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
                var R = 6371; // Radius of the earth in km
                var dLat = deg2rad(lat2 - lat1);  // deg2rad below
                var dLon = deg2rad(lon2 - lon1);
                var a =
                        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                        Math.sin(dLon / 2) * Math.sin(dLon / 2)
                        ;
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                var d = R * c; // Distance in km
                return d;
            }

            function deg2rad(deg) {
                return deg * (Math.PI / 180)
            }

            function matchesCriteria(l, c) {
                var result = true;
                if (c.weatherType !== null && c.weatherType !== undefined) {
                    if (c.weatherType.indexOf(l.weather[0].icon) > -1) {
                        result = result && true;
                    } else {
                        result = result && false;
                    }
                }
                return result;
            }

            function filterResults(l, searchCriteria) {
                var poi = [];
                if (l !== null && l.length > 0) {
                    for (var i = 0; i < l.length; i++) {
                        var location = l[i];
                        if (matchesCriteria(location, searchCriteria)) {
                            location.kmFromCenter = getDistanceFromLatLonInKm(currentLocation.lat, currentLocation.lng, location.coord.lat, location.coord.lon);
                            poi.push(location);
                        }
                    }
                }
                poi.sort(function(a, b) {
                    return a.kmFromCenter - b.kmFromCenter
                });
                return poi;
            }

            function displayResultsHtml(poi, container) {
                var html = [];
                for (var i = 0; i < poi.length; i++) {
                    html.push('<div>');
                    html.push('<span class="distance">' + poi[i].kmFromCenter.toFixed(2) + ' km</span>');
                    html.push('<img class="weatherIcon" src="http://openweathermap.org/img/w/');
                    html.push(poi[i].weather[0].icon);
                    html.push('.png"/>');
                    html.push('<span class="name">');
                    html.push(poi[i].name);
                    html.push('</span>');
                    html.push('<span class="info">[</span>');
                    html.push('<span class="info">temp:' + poi[i].main.temp + '</span>');
                    html.push('<span class="info">vlažnost:' + poi[i].main.humidity + '</span>');
                    html.push('<span class="info">tlak:' + poi[i].main.pressure + '</span>');
                    html.push('<span class="info">]</span>');
                    html.push('');
                    html.push('</div>');
                }
                $(container).html(html.join(''));
            }

            function displayResultsMap(poi) {
                for (var i = 0; i < poi.length; i++) {
                    var location = poi[i];
                    var _marker = new google.maps.Marker({
                        map: map,
                        title: location.name,
                        animation: google.maps.Animation.DROP,
                        position: {lat: location.coord.lat, lng: location.coord.lon}
                    });
                    google.maps.event.addListener(_marker, 'click', (function(marker, content, infowindow) {
                        return function() {
                            infowindow.setContent(content);
                            infowindow.open(map, marker);
                        };
                    })(_marker, JSON.stringify(location), infowindow));
                    markers.push(_marker);
                }
            }


            function weatherRemoteCall() {
                var zoom = 1;
                try {
                    zoom = (+($('#inputZoom').val()));
                } catch (err) {
                }
                try {
                    var maxDistance = (+($('#maxDistance').val()));
                    map.setZoom(calculateZoomLevel($("#map").width(), maxDistance * 10000));
                } catch (err) {
                }
                var bounds = map.getBounds();
                //bbox bounding box [lat of the top left point, lon of the top left point, lat of the bottom right point, lon of the bottom right point, map zoom]
                $.getScript('http://api.openweathermap.org/data/2.5/box/city?bbox=' + bounds.getNorthEast().lng() + ',' + bounds.getNorthEast().lat() + ',' + bounds.getSouthWest().lng() + ',' + bounds.getSouthWest().lat() + ',' + zoom + '&cluster=yes&callback=weatherCallback&units=metric&APPID=6046c80749db702bf168becc8757da06');
            }

            function weatherCallback(response) {
                if (markers.length > 0) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                }
//                var tmpMin = (+($("#tmpMin").val()));
//                var tmpMax = (+($("#tmpMax").val()));
                var searchCriteria = {
                    weatherType: $("#weatherType").val().toLowerCase()
                };
                console.log('w: ', response);

                var l = response.list;
                var poi = filterResults(l, searchCriteria);

                displayResultsMap(poi);
                displayResultsHtml(poi, $("#result"));

            }


            $(document).ready(initializeMap);
            $(document).ready(function() {
                $("form").submit(function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    weatherRemoteCall();
                    return false;
                });
            });

        </script>

    </body>
