name: Map quiz - Generate Daily Puzzle

on:
  schedule:
    - cron: '0 0 * * *'  # This schedules the action to run daily at midnight UTC
  workflow_dispatch:  # This allows the workflow to be manually triggered

permissions:
  contents: write  # Request write permission to the repository contents
  
jobs:
  generate-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install openai

    - name: Generate File using OpenAI API
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd daily-puzzle-generator
        python daily-puzzle-generator.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add daily-questions.js
        git add daily-puzzle-generator
        git commit -m "daily quiz puzzle generated by openai"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}